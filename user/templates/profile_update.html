{% extends 'base.html' %}
{% block content %}

<style>
    .box {
        width: 40%;
        margin: 30px auto;
        background-color: white;
        padding: 50px 0px;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }


    .content {
        margin: auto;
        width: 30%;
    }

    textarea {
        width: 115%;
        height: 50px;
    } 

</style>

<div class="box">
    <h3>회원정보 수정</h3>
    <div class="content">
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%} 
            {{user_change_form.as_p}}<br>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
