{% extends 'base.html' %}
{% block content %}

{% load socialaccount %} 
{% providers_media_js %} <!--로그인 템플릿 파일 사용 가능.. provider에서 제공-->

<style>
    body {
        text-align: center;
        background-color: rgb(233, 231, 231);
    }
    
    .box {
        width: 40%;
        margin: 30px auto;
        background-color: white;
        padding: 50px 0px;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }

    input {
        border-top: none;
        border-left: none;
        border-right: none;
        border-color: lightgray;
    }

    input:focus {
        outline: none;
    }


</style>
<div class="box">
    <h3>로그인</h3>
    <form action="{%url 'user:login' %}" method="post">
        {%csrf_token%} <!-- POST 요청에 대해서만 csrf token을 발급하고 체크 -->
        {% load static %}
            {{form.as_p}}
        <a href="{% provider_login_url 'google' %}"> 
            <img src="{% static 'google.png' %}" alt="구글로그인" height="45"> 
        </a> <br><br>
        <button type="submit" class="btn btn-outline-secondary">로그인</button>
    </form>
</div>
{% endblock %}
